indicia_api.samples:
  path: '/api/v2/samples'
  defaults:
    _controller: '\Drupal\indicia_api\SampleController::parse'
    _title: 'Sample'
  methods: [OPTIONS, POST]
  requirements:
    _permission: 'access content'
    _access: 'TRUE'
    _format: 'json'
  options:
    _auth: ['oauth2']
    no_cache: TRUE

indicia_api.reports:
  path: '/api/v2/reports'
  defaults:
    _controller: '\Drupal\indicia_api\ReportController::parse'
    _title: 'Report'
  methods: [OPTIONS, GET]
  requirements:
    _permission: 'access content'
    _access: 'TRUE'
    _format: 'json'
  options:
    _auth: ['oauth2']
    no_cache: TRUE
