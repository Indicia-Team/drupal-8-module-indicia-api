indicia_api.samples:
  path: '/indicia/sample2'
  defaults:
    _controller: '\Drupal\indicia_api\SamplesController::parse'
    _title: 'Sample'
  methods: [OPTIONS, POST]
  requirements:
    _permission: 'access content'
    _access: 'TRUE'
    _format: 'json'
  options:
    _auth: ['oauth2']
    no_cache: TRUE

